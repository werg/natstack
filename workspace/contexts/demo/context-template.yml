# Demo Context Template
#
# Example template that extends the default context.
# Demonstrates template inheritance with structure dependencies.

name: demo
description: Demo context extending default
extends: contexts/default

# Structure defines git repos to clone into the context's OPFS filesystem.
# Supports both flat paths ("/deps/foo": repo) and nested format.
